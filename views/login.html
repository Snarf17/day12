<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="public/img/logo.png">
    <title>Login</title>
    <!-- Link css -->
    <link rel="stylesheet" href="public/css/style.css">
    <!-- <link rel="stylesheet" href="public/css/contact.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

      <form class="container w-50 mt-5 mb-5 d-flex flex-column align-items-center bg-light p-5 rounded" action="/login" method="POST">
        <h1 class="fs-4 text-center fw-semibold">LOGIN YOUR ACCOUNT</h1>
      <div class="col-8 ">
        <div class="mb-3 mt-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3 mt-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control  {{.DataErr.InputInvalid}}" id="password" name="password" required>
          <p style="color: red; margin-top:4px;">{{.DataErr.Er}}</p>
        </div>

         <div class="d-flex w-100 justify-content-between">
          <a href=" /register" class="pt-4 text-decoration-none fw-semibold">Create Account</a>
           <!-- <button type="submit" class="btn btn-danger bg-orange mt-3">Submit</button> -->
           <button type="submit" class="btn btn-danger bg-orange mt-3">Submit</button>
        </div>
      </div>
     </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
