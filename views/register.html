<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="public/img/logo.png">
    <title>Register</title>
    <!-- Link css -->
    <link rel="stylesheet" href="public/css/style.css">
    <!-- <link rel="stylesheet" href="public/css/contact.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <form class="container w-50 mt-5 mb-5 d-flex flex-column align-items-center bg-light p-5 rounded" action="/register" method="POST">
    <h1 class="fs-4 text-center fw-semibold">REGISTER YOUR ACCOUNT</h1>
  <div class="col-8 ">
    <div class="mb-3 mt-4">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name"  required>
    </div>
    <div class="mb-3 mt-4">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email"  required>
    </div>
    <div class="mb-3 mt-4">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

     <div class="d-flex w-100 justify-content-between">
      <div class="pt-4">
        <a href="/login" class=" text-decoration-none fw-semibold ps-1">Login</a>,
        <span class="text-secondary fs-6">if you already have an account</span>
      </div>
       <button type="submit" class="btn btn-danger bg-orange mt-3">Submit</button>
    </div>
  </div>
 </form>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
