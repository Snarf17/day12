        <div class="mb-3 mt-4">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3 mt-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3 mt-4">
          <label for="number" class="form-label">Number Phone</label>
          <input type="number" class="form-control" id="number" name="number" >
        </div>

        <div class="mb-3 mt-4">
          <label for="subject" class="form-label">Subject</label>
          <select id="subject" class="form-select" aria-label="Default select example" required>
            <option  disabled selected>--- Select ---</option>
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="FullStack">FullStack</option>
          </select>
        </div>
    
        <div class="mt-3">
           <label for="massage" class="form-label">Massage</label>
           <textarea class="form-control" id="massage" name="massage" style="height: 100px" name="desc"></textarea>
        </div>
        <div class="d-flex w-100 justify-content-end">
           <button type="submit" onclick="submitData()" class="btn btn-danger bg-orange mt-3">Submit</button>
        </div>
      </div>
