      <!-- FORM -->
   <form class="container w-50 mt-5 mb-5 bg-light p-5 rounded" action="/add-article" method="POST" enctype="multipart/form-data">
    <h1 class="fs-3 fw-semibold text-center text-uppercase">Add Project</h1>

    <div class="mb-3 mt-4">
      <label for="" class="form-label fw-semibold">Project Name</label>
      <input type="text" class="form-control" name="name">
    </div>

    <div class="row">
       <div class="col">
          <label for="" class="form-label fw-semibold">Start Date</label>
          <input type="date" class="form-control" name="starDate">
       </div>
       <div class="col">
          <label for="" class="form-label fw-semibold">End Date</label>
          <input type="date" class="form-control" name="endDate">
       </div>
    </div>

    <div class="mt-3">
       <label for="floatingTextarea2" class="form-label fw-semibold">Description</label>
       <textarea class="form-control"  id="floatingTextarea2" style="height: 100px" name="desc"></textarea>
    </div>

    <div class="mt-3">
       <div class="mb-3">
          <label for="" class="fw-semibold">Technologies</label>
       </div>

       <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="node" value="nodejs" name="node">
          <label class="form-check-label" for="node">Node Js</label>
       </div>
       <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="react" value="reactjs" name="react">
          <label class="form-check-label" for="react">React Js</label>
       </div>
       <div></div>
       <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="next" value="nextjs" name="next">
          <label class="form-check-label pe-2" for="next">NextJS</label>
       </div>
       <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="typescript" value="typescript" name="typescript">
          <label class="form-check-label" for="typescript">TypeScript</label>
       </div>
    </div>

    <div class="mb-3 mt-4">
       <label for="exampleInputEmail1" class="form-label fw-semibold">Upload Image</label>
       <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="input-image">
    </div>
    
    <div class="d-flex w-100 justify-content-end">
       <button type="submit" class="btn btn-danger bg-orange mt-3">Submit</button>
    </div>
 </form>
 <!-- form -->
